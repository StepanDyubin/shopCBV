{% extends "homepage/base.html" %}
{% load staticfiles %}

{% block content %}

{{ block.super }}

  <div class="row wrap-tile">

    <div class="col-sm-8 col-sm-offset-2">
      <h1>{{ page.title }}</h1><span> {{ page.published|timesince }} назад</span>

      <p> {{ page.content }}</p>      
      
	{% if user.is_staff or user.is_superuser %}
	<a href="{% url 'page_edit' slug=page.slug %}">Edit</a>
	<a href="{% url 'page_delete' slug=page.slug %}">Delete</a>
	{% endif %}
    </div>
 
  </div>

{% endblock content %}
